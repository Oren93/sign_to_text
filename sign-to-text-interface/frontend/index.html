<!DOCTYPE html>
<html>
    <head>
        <title>FastAPI File Uploads</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div class="container">
            <h1>FastAPI File Uploads</h1>
            <form method="POST" action="http://localhost:8000/uploadfile/" enctype="multipart/form-data">
                <input type="file" name="file_upload" />
                <button type="submit">Submit</button>
            </form>

            <label for="output">Output:</label>
            <textarea id="output" rows="4" cols="50"></textarea>
        </div>
    </body>
</html>
